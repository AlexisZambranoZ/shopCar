<mat-toolbar color="primary">
    <span>Nombre de la app</span>
    <span class="spacer"></span>
    <button mat-button>Inicio</button>
    <button mat-button>Productos</button>
    <button mat-button>Contacto</button>
  </mat-toolbar>



<nav class="bg-gray-800">
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <a class="flex-shrink-0 text-white" href="/">
                    My App
                </a>
                <div class="hidden md:block">
                    <div class="flex items-baseline ml-10 space-x-4">
                        <a class="px-3 py-2 text-sm font-medium text-gray-300 rounded-md hover:text-white" href="/">
                            Home
                        </a>
                        <a class="px-3 py-2 text-sm font-medium text-gray-300 rounded-md hover:text-white" href="/">
                            About
                        </a>
                        <a class="px-3 py-2 text-sm font-medium text-gray-300 rounded-md hover:text-white" href="/">
                            Contact
                        </a>
                    </div>
                </div>
            </div>

            <div class="items-center hidden md:flex">

                <button (click)="toggleProductos(); isOpen = true"
                    class="px-4 py-2 font-semibold text-white bg-blue-500 rounded-md hover:bg-blue-600">
                    <mat-icon>shopping_cart</mat-icon>
                </button>


                <div *ngIf="mostrarProductos && isOpen"
                    class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
                    <div class="relative w-full max-w-md p-4 bg-white rounded-lg shadow-lg">
                        <h2 class="mb-4 text-xl font-semibold">Productos</h2>


                        <ul>
                            <li *ngFor="let producto of carritoService.getProductos()">
                                {{ producto.nombre }} - {{ producto.precio }}
                                <button (click)="carritoService.eliminarProducto(producto)">Eliminar</button>
                            </li>
                        </ul>

                        <div *ngIf="carritoService.getProductos().length == 0">
                            <p>No hay productos en el carrito</p>
                        </div>


                        <button (click)="isOpen = false"
                            class="absolute top-0 right-0 px-4 py-2 mt-2 font-semibold hover:bg-red-600">
                            X
                        </button>

                    </div>
                </div>


            </div>
            <!-- Manu Responsive -->
            <div class="flex items-center md:hidden">
                <button class="ml-3" (click)="openMenu ? openMenu = false : openMenu = true">
                    <mat-icon style="color: white;">menu</mat-icon>
                </button>

                <button (click)="toggleProductos(); isOpen = true" class="p-1 text-gray-40">
                    <span class="sr-only">Cart</span>
                    <mat-icon style="color: white;">shopping_cart</mat-icon>
                </button>
                <!-- Modal -->

                <div *ngIf="mostrarProductos && isOpen"
                    class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
                    <div class="relative w-full max-w-md p-4 bg-white rounded-lg shadow-lg">
                        <h2 class="mb-4 text-xl font-semibold">Productos</h2>

                        <button (click)="isOpen = false"
                            class="absolute top-0 right-0 px-4 py-2 mt-2 font-semibold hover:bg-red-600">
                            X
                        </button>

                        <div *ngIf="carritoService.getProductos().length > 0">
                            <h2>Carrito de compras</h2>
                            <ul>
                                <li *ngFor="let producto of carritoService.getProductos()">
                                    {{ producto.nombre }} - {{ producto.precio }}
                                    <button (click)="carritoService.eliminarProducto(producto)">Eliminar</button>
                                </li>
                            </ul>
                        </div>
                        <div *ngIf="carritoService.getProductos().length == 0">
                            <p>No hay productos en el carrito</p>
                        </div>
                    </div>
                </div>

            </div>
            <!-- FIN--------- Manu Responsive -->
        </div>
    </div>

    <div class="md:hidden" *ngIf="openMenu" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a class="block px-3 py-2 text-base font-medium text-gray-300 rounded-md hover:text-white" href="/">
                Productos
            </a>
            <a class="block px-3 py-2 text-base font-medium text-gray-300 rounded-md hover:text-white" href="/">
                Acerca De
            </a>
            <a class="block px-3 py-2 text-base font-medium text-gray-300 rounded-md hover:text-white" href="/">
                Contacto
            </a>
        </div>
    </div>
</nav>
