<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
  <div *ngFor="let producto of productos" class="p-4 bg-white rounded-md shadow-md">
    <h2 class="mb-4 text-xl font-semibold">{{ producto.nombre }}</h2>
    <p class="mb-4 text-gray-700">{{ producto.descripcion }}</p>
    <p class="mb-4 text-lg font-semibold text-gray-900">${{ producto.precio }}</p>
    <button (click)="agregarAlCarrito(producto)" class="px-4 py-2 font-semibold text-white bg-blue-500 rounded-md hover:bg-blue-600">Agregar al carrito</button>
  </div>
</div>
