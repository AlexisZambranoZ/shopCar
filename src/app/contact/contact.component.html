<div class="flex flex-col h-screen bg-yellow-400">
    <div class="flex items-center justify-center flex-grow">
        <div class="w-full max-w-md mt-7">
            <!-- formulario -->
            <div class="w-full max-w-md ">
                <div class="px-8 pt-6 pb-8 mb-4 text-center text-white bg-gray-800 rounded shadow-md card">
                    <h2 class="mb-4 text-xl font-bold">Formulario de contacto</h2>
                    <form>
                        <div class="mb-4 ">
                            <label class="block mb-2 font-bold" for="nombre">
                                Nombre
                            </label><input
                                class="w-full px-3 py-2 leading-tight border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="nombre" type="text" placeholder="Ingresa tu nombre" />
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 font-bold " for="email">
                                Correo electrónico
                            </label>
                            <input
                                class="w-full px-3 py-2 leading-tight border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="email" type="email" placeholder="Ingresa tu correo electrónico" />
                        </div>
                        <div class="mb-6">
                            <label class="block mb-2 font-bold " for="mensaje">
                                Mensaje
                            </label>
                            <textarea
                                class="w-full px-3 py-2 leading-tight border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="mensaje" placeholder="Ingresa tu mensaje"></textarea>
                        </div>
                        <div class="flex items-center ">
                            <button
                                class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                type="button">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <app-footer class="mt-10"></app-footer>
    
</div>
